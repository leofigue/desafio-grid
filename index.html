<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID CSS - Leonardo Figueroa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="cabecera">Mi Ecommerce</nav>
        <aside class="menu">
            <h3>Categor√≠as</h3>
            <ul>
                <li><a href="#">Perfumes</a> <span>(13)</span></li>
                <li><a href="#">Ropa</a> <span>(21)</span></li>
                <li><a href="#">Accesorios</a> <span>(41)</span></li>
                <li><a href="#">Zapatos</a> <span>(10)</span></li>
            </ul>
        </aside>
        <main class="productos">
            <div class="producto">
                <div class="producto__imagen">
                    <img src="./assets/img/myKingdom.jfif" alt="Perfume myKingdom">
                </div>
                <h3>Perfume myKingdom</h3>
                <p>$31.400</p>
                <input class="producto__btn" type="button" value="Comprar">
            </div>
            <div class="producto">
                <div class="producto__imagen">
                    <img src="./assets/img/paco-rabanne-phantom-men-edt-100ml-.jpg" alt="Perfume Paco Rabanne Phantom">
                </div>
                <h3>Perfume Phantom</h3>
                <p>$68.900</p>
                <input class="producto__btn" type="button" value="Comprar">
            </div>
            <div class="producto">
                <div class="producto__imagen">
                    <img src="./assets/img/zapatos-docker.webp" alt="Zapatos Docker">
                </div>
                <h3>Zapatos Docker</h3>
                <p>$29.700</p>
                <input class="producto__btn" type="button" value="Comprar">
            </div>
            <div class="producto">
                <div class="producto__imagen">
                    <img src="./assets/img/poleron-puma.jpg" alt="Poleron Puma">
                </div>
                <h3>Poleron Puma</h3>
                <p>$44.700</p>
                <input class="producto__btn" type="button" value="Comprar">
            </div>
        </main>
        <footer class="pie">@miecommerce</footer>
    </div>
</body>
</html>
